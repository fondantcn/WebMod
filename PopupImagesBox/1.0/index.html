        <div id="app-imgBox">
            <style>
                #app-imgBox * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                #app-imgBox {
                    /*display: none;*/
                    opacity: 0;
                    z-index: 200;
                    user-select: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    overflow: hidden;
                    background: rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(3px);
                    color: #fff;
                }
                #app-imgBox .icon {
                    z-index: 205;
                    position: absolute;
                    top: 90vh;
                    left: 0vw;
                    width: 35px;
                    height: 35px;
                    cursor: pointer;
                    transition: all 0.2s;
                    color: #e7e5e5;
                    opacity: 0.6;
                    background: rgba(0, 0, 0, 0.3);
                    border-radius: 50%;
                    box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
                }
                #app-imgBox .icon:hover {
                    transform: scale(1.1);
                    opacity: 1;
                }
                #app-imgBox .icon svg path {
                    fill: #fff;
                }
                #app-imgBox .icon.close-circle {
                    top: 2vw;
                    left: inherit;
                    right: 2vw;
                    width: 40px;
                    height: 40px;
                }
                #app-imgBox .icon.left-circle {
                    top: 50vh;
                    left: 2vw;
                    width: 40px;
                    height: 40px;
                }
                #app-imgBox .icon.right-circle {
                    top: 50vh;
                    left: inherit;
                    right: 2vw;
                    width: 40px;
                    height: 40px;
                }
                #app-imgBox .iconBox {
                    position: absolute;
                    width: 300px;
                    height: 45px;
                    bottom: 5vh;
                    left: 50%;
                    transform: translateX(-50%);
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                    border-radius: 22px;
                    background: rgba(0, 0, 0, 0.5);
                    padding: 0 10px;
                    transition: all 0.3s;
                    box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
                }
                #app-imgBox .iconBox:hover {
                    transform: translateX(-50%) scale(1);
                }
                #app-imgBox .iconBox .icon {
                    position: initial;
                    background: rgba(0, 0, 0, 0);
                    box-shadow: 0 0 4px rgba(0, 0, 0, 0);
                    opacity: 1;
                    transform: scale(0.8);
                }
                #app-imgBox .iconBox .icon:hover {
                    transform: translateX(0) scale(0.9);
                }
                #app-imgBox .imagesBox {
                    position: absolute;
                    transform: scale(1) rotate(0deg) translate(-50%, -50%);
                    top: 50%;
                    left: 50%;
                }
                #app-imgBox .imagesBox img {
                    height: 100vh;
                    display: block;
                    margin: 0 auto;
                    width: 100vw;
                    object-fit: contain;

                    position: relative;
                }
                #app-imgBox .imagesScale {
                    transition: 0.1s ease;
                    transform: scale(0.9);
                }
                #app-imgBox .sync-circle {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 206;
                    background-color: #fff0;
                    box-shadow: 0 0 0 #fff0;
                    opacity: 1;
                    background: rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(3px);
                }
                #app-imgBox .sync-circle svg {
                    width: 35px;
                    height: 35px;
                    transition: all 0.2s;
                    color: #e7e5e5;
                    animation: circle 1.5s linear infinite;
                    transform: rotate(0deg) scale(2);
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
                #app-imgBox .sync-circle svg path {
                    fill: #fff;
                }
                @keyframes circle {
                    0% {
                        transform: translate(-50%, 0%) rotate(0deg) scale(2);
                    }
                    100% {
                        transform: translate(-50%, 0%) rotate(360deg) scale(2);
                    }
                }
            </style>
